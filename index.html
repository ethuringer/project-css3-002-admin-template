<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css\font-awesome-4.7.0\css\font-awesome.min.css">
</head>

<body>
    <header class="header--dark">
        <div class="menu__left">
            <h3 class="header__title">
                Admin Page
            </h3>
            <i class="fa fa-bars"></i>
        </div>
        <div class="menu__right">
            <div class="header__search">
                <input type="text" class="search__input" placeholder="Search for...">
                <button class="search__btn"><i class="fa fa-search"></i></button>
            </div>
            <i class="fa fa-user"></i>
            <i class="fa fa-sort-down"></i>
        </div>
    </header>
    <main class="container">
        <aside>
            <nav class="main__naiv">
                <ul class="nav__ul">
                    <li>
                        <h5>Core</h5>
                    </li>
                    <li><a class="link__active" href="#"><i class="fa fa-tachometer"></i>Dashboard</a></li>
                    <li>
                        <h5>Interface</h5>
                    </li>
                    <li><a class="link" href="#"><i class="fa fa-windows"></i>Layouts<i
                                class="fa fa-angle-right"></i></a></li>
                    <li><a class="link" href="#"><i class="fa fa-bookmark"></i>Pages<i
                                class="fa fa-angle-right"></i></a></li>
                    <li>
                        <h5>Addons</h5>
                    </li>
                    <li><a class="link" href="#"><i class="fa fa-area-chart"></i>Charts</a></li>
                    <li><a class="link" href="#"><i class="fa fa-table"></i>Tables</a></li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">
                <p class="title__breadcrumb">Dashboard</p>
            </div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">
                        <h2>Primary Card</h2>
                    </div>
                    <div class="card__bottom">
                        <p class="card__more">View Details</p>
                        <a href="#"><i class="fa fa-angle-right"></i></a>
                    </div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">
                        <h2>Warning Card</h2>
                    </div>
                    <div class="card__bottom">
                        <p class="card__more">View Details</p>
                        <a href="#"><i class="fa fa-angle-right"></i></a>
                    </div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">
                        <h2>Success Card</h2>
                    </div>
                    <div class="card__bottom">
                        <p class="card__more">View Details</p>
                        <a href="#"><i class="fa fa-angle-right"></i></a>
                    </div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">
                        <h2>Danger Card</h2>
                    </div>
                    <div class="card__bottom">
                        <p class="card__more">View Details</p>
                        <a href="#"><i class="fa fa-angle-right"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
